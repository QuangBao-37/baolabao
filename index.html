
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quang Bảo ✅</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .avatar {
      border-radius: 50%;
      border: 10px solid transparent;
      width: 150px;
      height: 150px;
      animation: border-glow 2s infinite linear;
    }
    @keyframes border-glow {
      0% { border-color: red; }
      25% { border-color: orange; }
      50% { border-color: yellow; }
      75% { border-color: green; }
      100% { border-color: red; }
    }
    .name {
      font-size: 28px;
      margin-top: 15px;
    }
    .status {
      font-size: 16px;
      opacity: 0.8;
    }
    .bio {
      margin-top: 20px;
      font-size: 18px;
    }
    .clock {
      margin-top: 25px;
      font-size: 24px;
      color: lime;
    }
  </style>
</head>
<body>
  <div class="center">
    <img src="avatar.jpg" alt="Avatar" class="avatar" />
    <div class="name">Quang Bảo ✅</div>
    <div class="status">qbao</div>
    <div class="bio">quangbaoprofile37</div>
    <div class="clock" id="clock">--:--:--</div>
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const s = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
